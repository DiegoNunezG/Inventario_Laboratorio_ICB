{% extends "./base.html" %}
{% block content %}


<div class="row bg-secondary">
    <p class="my-3 px-5 fs-4 fw-bold">Tipo de Producto</p>
</div>

<div class="row mt-3 mx-3">
    <div class="col-12 text-end">
        <button class="btn btn-primary" name="agregar" data-bs-toggle="modal"
            data-bs-target="#agregartipoproducto">Agregar</button>
    </div>
</div>

<div class="container border border-secondary rounded p-3 mt-3">
    <form method="POST">
        {% csrf_token %}
        <div class="form-floating mb-3">
            {{ form.as_p }}
            {% if editing %}
            <input type="hidden" name="editing" value="{{editing}}">
            <input type="hidden" name="id" value="{{id}}">
            {% endif %}
        </div>
        <div class="mt-3 text-end">
            <button type="button" class="btn btn-secondary">Cerrar</button>
            <button name="agregar" type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>
</div>



<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <table class="table table-striped text-center">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Unidad de medida</th>
                        <th scope="col">Acci√≥n</th>
                    </tr>
                </thead>
                <tbody>
                    {%for producto in tipo_de_producto%}
                    <form method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="id" value="{{producto.id}}">
                        <tr>
                            <td>{{producto.nombre}}</td>
                            <td>{{producto.unidad_medida}}</td>
                            <td> <button class="btn btn-warning text-white" type="submit" name="Editar" >Editar</button></td>
                        </tr>
                    </form>
                    {%endfor%}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
