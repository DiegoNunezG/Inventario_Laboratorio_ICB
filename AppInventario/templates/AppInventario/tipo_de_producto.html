{% extends "./base.html" %}
{% block content %}
<div class="row bg-secondary">
    <p class="my-3 px-5 fs-4 fw-bold">Tipo de Producto</p>
</div>

<div class="row mt-3 mx-3">
    <div class="col-12 text-end">
        <button class="btn btn-primary" name="editar" data-bs-toggle="modal" data-bs-target="#agregartipoproducto">Agregar</button>
    </div>
</div>
<div class="modal fade" id="agregartipoproducto" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel">TÃ­tulo del Modal</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Nombre</label>
                        </div>
                        <div class="form-floating mb-3">
                            <div class="form-floating">
                                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                                {%for unidad in unidades%}
                                  <option value={{unidad}}>{{unidad}}</option>
                                  {%endfor%}
                                </select>
                                <label for="floatingSelect">Works with selects</label>
                            </div>
                            <div class="container mt-3">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-primary">Guardar cambios</button>
                            </div>
                            
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
</div>


<div class="container mt-3">
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Unidad de medida</th>
          </tr>
        </thead>
        <tbody>
        {%for producto in tipo_de_producto%}
          <tr>
            <td>{{producto.nombre}}</td>
            <td>{{producto.unidad_medida}}</td>
          </tr>
        {%endfor%}
        </tbody>
      </table>
</div>

{% endblock %}
