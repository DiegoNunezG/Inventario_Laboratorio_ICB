{% extends "./base.html" %}
{% block content %}
<div class="row bg-secondary">
    <p class="my-3 px-5 fs-4 fw-bold">Unidades de medida</p>
</div>
<div class="row mt-3 mx-3">
    <div class="col-12 text-end">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalUnidad">
            Agregar Unidad de Medida
        </button>
    </div>
</div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <table class="table table-striped text-center">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Símbolo</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for unidad in unidades %}
                    <tr>
                        <td>{{ unidad.nombre }}</td>
                        <td>{{ unidad.simbolo }}</td>
                        <td>
                            <button type="button" name="Editar" class="btn btn-secondary disabled"
                                data-bs-toggle="modal" data-bs-target="#modalUnidadEditar">
                                Editar
                            </button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>
    </div>
</div>

<div class="modal fade" id="modalUnidad" tabindex="-1" aria-labelledby="modalUnidadLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalUnidadLabel">Agregar Unidad de Medida</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <form method="POST" id="formUnidad">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="nombreUnidad" class="form-label">Unidad de Medida</label>
                        <input type="text" name="nombre" class="form-control" id="nombreUnidad"
                            placeholder="Ejemplo: Metros">
                    </div>
                    <div class="mb-3">
                        <label for="simboloUnidad" class="form-label">Símbolo</label>
                        <input type="text" name="simbolo" class="form-control" id="simboloUnidad"
                            placeholder="Ejemplo: m">
                    </div>
                    <button type="submit" name="Agregar" class="btn btn-primary">Guardar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalUnidadEditar" tabindex="-1" aria-labelledby="modalUnidadLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalUnidadLabel">Editar Unidad de Medida</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <form method="POST" id="formUnidad">
                    {% csrf_token %}

                    <input type="hidden" name="id" value="{{ id }}">
                    <div class="mb-3">
                        <label for="nombreUnidad" class="form-label">Unidad de Medida</label>
                        <input type="text" name="nombre" class="form-control" id="nombreUnidad"
                            placeholder="Ejemplo: Metros">
                    </div>
                    <div class="mb-3">
                        <label for="simboloUnidad" class="form-label">Símbolo</label>
                        <input type="text" name="simbolo" class="form-control" id="simboloUnidad"
                            placeholder="Ejemplo: m">
                    </div>
                    <button type="submit" name="Editar" class="btn btn-primary">Guardar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
